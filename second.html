<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design Daily | blog cards</title>
    <!-- custom css -->
    <link rel="stylesheet" href="main.css">
    <!-- semantic ui css -->
    <!-- <link rel="stylesheet" href="semantic/dist/semantic.min.css"> -->
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bf7c44eeba.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="index.html"><img src="images/logo.svg" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link navlink-pad" href="#">Designs <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navlink-pad" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navlink-pad" href="#">License</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navlink-pad" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- two grids -->
    <div class="container-fluid">
        <div class="parent">
            <div class="left second-left">
                <span class="float-right"><i class="fab fa-sketch"></i> Sketch</span>
                <!-- <div class="img-box">
                    <img class="sketch" src="images/ih.png" alt="">
                </div> -->
            </div>
            <div class="right">
                <section>
                    <span class="share"><i class="fas fa-share"></i> Share</span>
                    <h3 class="pt-3">User Cards</h3>
                    <span class="sub-text">31 Dec 2019</span><br>
                    <div>
                        <button type="button" class="btn btn-outline-dark">blog</button>
                        <button type="button" class="btn c-btn btn-outline-dark">post</button>
                        <button type="button" class="btn c-btn btn-outline-dark">article</button>
                        <button type="button" class="btn c-btn btn-outline-dark">thumbnail</button>
                    </div>

                    <div class="card mb-4">
                        <img class="card-img-top" src="http://placehold.it/250x200" alt="Card image cap" />
                        <button class="btn btn-block">Sponsored</button>
                    </div>
                    <button class="btn btn-block d-btn">Download File</button>
                    <p class="text-center" style="color:grey">* Source files may not contain third-party content (e.g. icons, images)</p>

                    <div class="palette bg-light">
                        <div class="header text-center pt-3">
                            <h3>Color Palette</h3>
                            <p>click the color to copy code</p>
                        </div>

                        <section>
                            <div class="layer1">
                                <button type="button" class="btn mt btn-outline-dark"><i id="one" class="fas fa-circle"></i> #FFd65a</button>
                                <button type="button" class="btn mt btn-outline-dark"><i id="two" class="fas fa-circle"></i> #FFd65a</button>
                                <button type="button" class="btn mt btn-outline-dark"><i id="three" class="fas fa-circle"></i> #FFd65a</button>
                                <button type="button" class="btn mt btn-outline-dark"><i id="five" class="fas fa-circle"></i> #FFd65a</button>
                                <button type="button" class="btn mt btn-outline-dark"><i id="four" class="fas fa-circle"></i> #FFd65a</button>
                                <button type="button" class="btn mt btn-outline-dark"><i id="six" class="fas fa-circle"></i> #FFd65a</button>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <footer class="container-fluid">

        <a class="terms" href="#">Terms & Conditions</a>
        <a class="privacy" href="#">Privacy Policy</a>

        <a class="comp" href="#">&copy;UIDesignDaily 2020</a>

        <a class="twitter" href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-behance"></i></a>
        <a href="#"><i class="fab fa-dribbble"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>

    </footer>
    <a href="index.html"><button id="myBtn" class="btn mybtn">First design</button></a>

    <!-- jQuery and JS bundle w/ Popper.js for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</body>

</html>
